<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Libros</title>
</head>
<body class="bg-dark">
    
    <div class="container">
        <div id="App" class="row pt-5">
            <div clas="col-md-3" id="ayuda">
                <div class="card">
                    <div class="card-header">
                        <h4>Ingrese un producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group mt-2">
                            <input type="text" id="id" placeholder="ID del libro" class="form-control" required>
                        </div>
                        <div class="form-group mt-2">
                            <input type="text" id="name" placeholder="Nombre del libro" class="form-control" required>
                        </div>
                        <div class="form-group mt-2">
                            <input type="text" id="autor" placeholder="Autor del libro" class="form-control" required>
                        </div>
                        <div class="form-group mt-2">
                            <input type="number" id="cantidad" placeholder="Stock" class="form-control" required>
                        </div>
                        <div class="form-group mt-2">
                            <input type="number" id="precio" placeholder="Precio" step="0.01" class="form-control" required>
                        </div>
                        <div class="form-group mt-2">
                            <input type="file" id="imagen" placeholder="Portada" class="form-control" required>
                        </div>
                        <input type="submit" value="save" class="btn btn-primary btn-block text-center">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8 mt-4">
            
            </div>
        </div>
    </div>
    
<script src="funciones.js"></script>
</body>
</html>
