<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Login</title>
</head>
<body class="bg-dark">
    
    <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="card" style="width: 20rem;">   
            <ul class="list-group list-group-flush">
                <li class="list-group-item h4">Iniciar Sesión</li>
                <li class="list-group-item">
                    <input type="email" class="form-control form-control-lg" id="correo" placeholder="Correo electrónico">
                </li>
                <li class="list-group-item">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Contraseña">
                </li>
                <li class="list-group-item border-0"></li>
            </ul>
            <div class="card-footer d-flex justify-content-between mt-auto" style="margin-bottom: 0;">
                <a class="btn btn-primary btn-lg">Ingresar</a>
                <a class="btn btn-secondary btn-lg" id="btn-registrarse" href="register.html">Registrarse</a>
            </div>            
        </div>
    </div>
    
</body>
<src src="events.js"></src>

</html>
